<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="20" y="40" width="260" height="320" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  
  <!-- Book pages -->
  <rect x="25" y="45" width="250" height="310" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Book title area -->
  <rect x="35" y="80" width="230" height="60" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  
  <!-- Book icon -->
  <g transform="translate(150, 200)">
    <rect x="-30" y="-40" width="60" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="5"/>
    <rect x="-25" y="-35" width="50" height="70" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
    <line x1="-20" y1="-25" x2="20" y2="-25" stroke="#6c757d" stroke-width="2"/>
    <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#6c757d" stroke-width="2"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#6c757d" stroke-width="2"/>
    <line x1="-20" y1="5" x2="15" y2="5" stroke="#6c757d" stroke-width="2"/>
    <line x1="-20" y1="15" x2="10" y2="15" stroke="#6c757d" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" font-weight="bold">
    No Cover Available
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#007bff"/>
  <circle cx="250" cy="50" r="3" fill="#007bff"/>
  <circle cx="50" cy="350" r="3" fill="#007bff"/>
  <circle cx="250" cy="350" r="3" fill="#007bff"/>
</svg>
